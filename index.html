<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="handheldFriendly" content="true" />
    <link rel="stylesheet" type="text/css" href="index-style.css">
</head>
<body>
    <picture>
        <source media="(max-width: 768px)" srcset="https://raw.githubusercontent.com/PiotrSzwedo/zdjecie/main/mapa.png">
        <img src="https://raw.githubusercontent.com/PiotrSzwedo/zdjecie/main/mapa.png" alt="mapa">
    </picture>
    <button ontouchstart="losujLiczbe()">Start</button>
    <div>
        <span>Podaj poprawną odpowiedź:</span>
        <span id="correct"></span>
    </div>
    <div>
        <span id="number">Wylosowana liczba: </span>
        <input type="text" id="userInput">
    </div>
    <button ontouchstart="sprawdzOdpowiedz()">Sprawdź</button>

    <script>
        var numberElement = document.getElementById('number');

        // Funkcja losująca liczbę od 1 do 40
        function losujLiczbe() {
            var wylosowanaLiczba = Math.floor(Math.random() * 41) + 1;
            numberElement.textContent = 'Wylosowana liczba: ' + wylosowanaLiczba;
        }

        // Funkcja do sprawdzania odpowiedzi
        function sprawdzOdpowiedz() {
            var inputElement = document.getElementById('userInput');
            var odpowiedzUzytkownika = inputElement.value.toLowerCase();

            var wylosowanaLiczba = parseInt(numberElement.textContent.split(' ')[2]);

            var correctElement = document.getElementById('correct');
            
            // Odpowiedzi
                var liczbyDoLitery = {
                1: 'Rosja',
                2: 'Kazachstan',
                3: 'Mongolia',
                4: 'Chiny',
                5: 'Korea Północna',
                6: 'Korea Południowa',
                7: 'Japonia',
                8: 'Filipiny',
                9: 'Indonezja',
                10: 'Tajlandia',
                11: 'Kambodża',
                12: 'Laos',
                13: 'Mjanma',
                14: 'Bangladesz',
                15: 'Bhutan',
                16: 'Indie',
                18: 'Pakistan',
                19: 'Afganistan',
                20: 'Tadżykistan',
                21: 'Kirgistan',
                22: 'Uzbekistan',
                23: 'Tadżykistan',
                24: 'Iran',
                25: 'Azerbejdżan',
                26: 'Armenia',
                27: 'Gruzja',
                28: 'Turcja',
                29: 'Syria',
                30: 'Liban',
                31: 'Izrael',
                32: 'Jordania',
                33: 'Irak',
                34: 'Arabia Saudyjska',
                35: 'Kuwejt',
                36: 'Zjednoczone Emiraty Arabskie',
                37: 'Katar',
                38: 'Jemen',
                39: 'Oman',
                40: 'Malezja',
                41: 'Sri Lanka'
            };

            if (liczbyDoLitery[wylosowanaLiczba] === odpowiedzUzytkownika) {
                correctElement.textContent = 'Poprawna odpowiedź!';
                losujLiczbe();
                inputElement.textContent = '';
            } else {
                correctElement.textContent = 'Poprawna odpowiedź to: ' + liczbyDoLitery[wylosowanaLiczba];
                inputElement.textContent = '';
                losujLiczbe();
            }
        }
    </script>
</body>
</html>
